<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>My Social App</h1>
        <div id="auth-container">
            <div id="login">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-firstname" placeholder="First Name" required>
                    <input type="text" id="login-lastname" placeholder="Last Name" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="signup">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="text" id="signup-firstname" placeholder="First Name" required>
                    <input type="text" id="signup-lastname" placeholder="Last Name" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
